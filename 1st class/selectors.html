<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type] {
            border: 2px solid black;
        }

        a[href^="https"] {
            color: green;
        }

        p:not(.one) {
            color: red;
        }

        p:after {
            content: " ABES";
        }

        p:before {
            content: "hey ";
        }

        /* p::first-line{
            color: green;
        } */
        p::first-letter {
            font-size: 30px;
        }

        input::placeholder{
            color: rgb(173, 209, 44);
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="text input">
    <input type="number" placeholder="contact" name="" id="">
    <p class="one">welcome</p>
    <p class="two">Home</p>
    <p class="three">Ankush <br>Kashyap</p>
    <a href="https://example.com">Secure link</a>
    <a href="http://example.com">non-Secure link</a>

    
</body>

</html>
